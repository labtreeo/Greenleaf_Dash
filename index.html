<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8" />
	<title>Greenleaf Dash</title>

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/moment.js" type="text/javascript"></script>
	<script src="js/moment-duration-format.js"></script>
	<!-- angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.js"></script>

	<script src="ir.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/main.css">

</head>
<body ng-controller="MainCtrl" style="background-color:transparent; color:white;">

	<div class="container" ng-if="!ir.IsOnTrack">
	</div>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<span style="color: black" >Background opacity</span>

					<select ng-model="color" ng-options="option.value as option.name for option in opacity" ng-change="ColorChange(color)">
					</select>

					<br>

					<span style="color: black" >Laptime shown</span>

					<select ng-model="Lap" ng-options="option.value as option.name for option in Laptime" ng-change="LaptimeChange(Lap)">
					</select>

					<br>

					<span style="color: black" >Delta shown</span>

					<select ng-model="delta" ng-options="option.value as option.name for option in Deltatime" ng-change="DeltatimeChange(delta)">
					</select>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="ir.IsOnTrack" data-toggle="modal" data-target="#exampleModal">

		<div ng-if="ir.DriverInfo.Drivers[0].CarPath === 'audir18'" ng-include="'AudiR18.html'"></div>
		<div ng-if="ir.DriverInfo.Drivers[0].CarPath === 'porsche919'" ng-include="'AudiR18.html'"></div>
		<div ng-if="ir.DriverInfo.Drivers[0].CarPath != 'audir18'" ng-include="'Genericdash.html'"></div>

	</div>


</body>

<script src="app.js" type="text/javascript"></script>

</html>
