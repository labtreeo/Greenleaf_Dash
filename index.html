<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8" />
	<title>Greenleaf Dash</title>

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/moment.js" type="text/javascript"></script>
	<script src="js/moment-duration-format.js"></script>
	<!-- angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.js"></script>

	<script src="js/ir.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/main.css">

</head>
<body ng-controller="MainCtrl" style="background-color:transparent; color:white;">

	<div class="container" ng-if="!ir.IsOnTrack"></div>

	<div ng-if="ir.IsOnTrack" data-toggle="modal" data-target="#exampleModal">
		<div ng-if="ir.PlayerCarIdx == 32 || ir.PlayerCarIdx == 0" ng-include="'html/AudiR18.html'"></div>
		<div ng-if="ir.PlayerCarIdx === '33'" ng-include="'html/Porsche919.html'"></div>
		<div ng-if="ir.PlayerCarIdx != 32 && ir.PlayerCarIdx != 33 && ir.PlayerCarIdx != 0" ng-include="'html/Genericdash.html'"></div>
	</div>

</body>

<script src="js/app.js" type="text/javascript"></script>

</html>
